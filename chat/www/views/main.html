<ion-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Chat App</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-text-wrap"
                 ng-repeat="obj in listMessage">
                <h2>{{obj.sender}} wrote:</h2>
                <p>
                   {{obj.message}}
                </p>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable item-input-inset" keyboard-attach>
        <label class="item-input-wrapper">
            <textarea ng-model="message" value=""
                      placeholder="Send a message..."
                      required minlength="1"
                      maxlength="200"></textarea>
        </label>
        <div>
            <button class="button button-icon icon ion-ios-paperplane-outline"
                    type="submit" ng-click="onMessageSendClicked()"
                    ng-disabled="!message || message === ''"></button>
        </div>
    </ion-footer-bar>
</ion-view>
